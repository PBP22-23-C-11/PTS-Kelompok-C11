<body>
    {% extends 'base.html' %}
    
    {% block meta %}
    <title>UMKM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery/jquery-3.1.0.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    {% endblock meta %}
    
    {% block content %}
    <h1>UMKM!</h1>
    
    {% if isCustomer %}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rate-modal" id="btnAdd">Rate</button>
    {% endif %}

    <div class="modal fade" id="rate-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Rate The UMKM</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Hey {{ name }}, how much do you rate this UMKM?</p>
                        {% csrf_token %}
                        <table>
                            {{ rateForm.as_table }}
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="create-article-submit" type="button" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        
    
    
    </script>
    
    {% endblock content %}
    </body>
