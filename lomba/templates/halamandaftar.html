{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Pendaftaran Lomba</title>
<style>
.form-signin {
  max-width: 500px;
  padding: 15px;
}

.mainbody {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
}

.mainbody {
  height: 100%;
}
</style>
{% endblock meta %}

{% block content %}
<div class="mainbody">
    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal">Pendaftaran Lomba {{ lomba.namaLomba }}</h1>
        <form id="form-daftar-lomba" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nama-karya" name="nama-karya">
                <label for="nama-karya">Nama Karya</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="situs-karya" name="situs-karya">
                <label for="situs-karya">Situs Karya</label>
            </div>
    
            <div class="form-floating">
                <textarea class="form-control" id="keterangan" name="keterangan"></textarea>
                <label for="keterangan">Keterangan</label>
            </div>
    
            <div style="margin: 0 auto; display:table;">
                <input class="btn btn-primary" type="submit" value="Daftar" style="margin-top: 15px;"/>
            </div>
        </form>
    </main>
</div>

{% endblock content %}
