{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/general/style.css' %}">
        <script src="{% static 'js/utils.js' %}"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        {% block meta %}
        {% endblock meta %}
    </head>
    <body>
        <nav id="nav-bar" class="navbar navbar-expand-lg p-3" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <!-- <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                    Buzzar-id
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="nav-item-home" class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-item-showcase" class="nav-link" href="/showcase/">Showcase</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-item-products" class="nav-link" href="/products/">Products</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-item-obrolan" class="nav-link" href="/obrolan/">Obrolan</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-item-news" class="nav-link" href="/news/">News</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-item-lomba" class="nav-link" href="/lomba/">Lomba</a>
                        </li>
                    </ul>
                    <div class="text-end">
                        {% if user.is_authenticated %}
                            <button type="button" class="btn btn-light text-dark me-2">Settings</button>
                            <button type="button" class="btn btn-danger">
                                <a class="link-light text-decoration-none" href="/logout">Logout</a>
                            </button>
                        {% else %}
                            <button type="button" class="btn btn-light">
                                <a class="link-dark text-decoration-none" href="/login">Login</a>
                            </button>
                            <button type="button" class="btn btn-warning">
                                <a class="link-dark text-decoration-none" href="/register">Sign-Up</a>
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <div id="margin"></div>
        <div id="margin-2"></div>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
